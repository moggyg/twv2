---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Blog Post
- type: document
  path: content/english/post/_index.md
  label: Blog Page (en)
- type: document
  path: content/french/post/_index.md
  label: Blog Page (fr)
- type: directory
  path: content/english/post
  label: Post (en)
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - post
- type: directory
  path: content/french/post
  label: Post (fr)
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - post
- type: heading
  label: Author
- type: directory
  path: content/english/author
  label: Author (en)
  create: documents
  match: "**/*"
  templates:
  - author
- type: directory
  path: content/french/author
  label: Author (fr)
  create: documents
  match: "**/*"
  templates:
  - author
- type: heading
  label: About
- type: document
  path: content/english/about.md
  label: About Page (en)
- type: document
  path: content/french/about.md
  label: About Page (fr)
- type: heading
  label: Contact
- type: document
  path: content/english/contact.md
  label: Contact Page (en)
- type: document
  path: content/french/contact.md
  label: Contact Page (fr)
- type: heading
  label: All Pages
- type: directory
  path: content/english
  label: All Page (en)
  create: all
  match: "**/*"
- type: directory
  path: content/french
  label: All Page (fr)
  create: all
  match: "**/*"
- type: heading
  label: Configuration
- type: directory
  path: i18n
  label: i18n Translations
  create: documents
  match: "**/*"
- type: directory
  path: ''
  label: Params
  create: all
  match: "*.toml"
- type: directory
  path: config/_default
  label: More Params
  create: all
  match: "*.toml"
upload_dir: assets/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
