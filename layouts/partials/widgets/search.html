{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.search }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "search" }}</span></h5>
  <form action="{{ `search`| relLangURL }}" class="widget-search">
    
    <div class="border border-default collapse-wrapper">
      <a class="d-flex p-2 collapse-head" data-toggle="collapse" href="#{{ i18n "property_search" }}" role="button">
        {{ i18n "property_search" }} <i class="fas fa-plus ml-auto"></i>
      </a>
      <div class="collapse" id="{{ i18n "property_search" }}">
        <div class="p-2">
          <div class='label-wrap'>
      
            <label for="pool-field">{{ i18n "pool" }}:</label><br /><input id="pool-field" name="p" type="checkbox" value="{{ i18n "pool" }}" class="form-control" aria-label="pool-query">
      
            <label for="seaview-field">{{ i18n "seaview" }}:</label><br /><input id="seaview-field" name="v" type="checkbox" value="{{ i18n "seaview_tag" }}" class="form-control" aria-label="seaview-query">
      
            <label for="garden-field">{{ i18n "garden" }}:</label><br /><input id="garden-field" name="g" type="checkbox" value="{{ i18n "garden" }}" class="form-control" aria-label="garden-query">
  
          </div>
        </div>
      </div>
    </div>
    
    <div class="border border-default collapse-wrapper">
      <a class="d-flex p-2 collapse-head" data-toggle="collapse" href="#{{ i18n "price_search" }}" role="button">
        {{ i18n "price_search" }} <i class="fas fa-plus ml-auto"></i>
      </a>
      <div class="collapse" id="{{ i18n "price_search" }}">
        <div class="p-2">
          <div class='label-wrap'>
            <label for="50to100-field">50k-100k:</label><br /><input id="50to100-field" name="a" type="checkbox" value="50-100" class="form-control" aria-label="50to100-query">
            <label for="100to200-field">100k-200k:</label><br /><input id="100to200-field" name="b" type="checkbox" value="100-200" class="form-control" aria-label="100to200-query">
            <label for="200to300-field">200k-300k:</label><br /><input id="200to300-field" name="c" type="checkbox" value="200-300" class="form-control" aria-label="200to300-query">   
          </div>
        </div>
      </div>
    </div>

    <div class="border border-default collapse-wrapper">
      <a class="d-flex p-2 collapse-head" data-toggle="collapse" href="#{{ i18n "town_search" }}" role="button">
        {{ i18n "town_search" }} <i class="fas fa-plus ml-auto"></i>
      </a>
      <div class="collapse" id="{{ i18n "town_search" }}">
        <div class="p-2">
          <div class='label-wrap'>
            <label for="salobrena-field">Salobrena:</label><br /><input id="salobrena-field" name="d" type="checkbox" value="salobrena" class="form-control" aria-label="salobrena-query">
            <label for="almunecar-field">Almunecar:</label><br /><input id="almunecar-field" name="e" type="checkbox" value="almunecar" class="form-control" aria-label="almunecar-query">
            <label for="laherradura-field">La Herradura:</label><br /><input id="laherradura-field" name="f" type="checkbox" value="la-herradura" class="form-control" aria-label="la-herradura-query">   
          </div>
        </div>
      </div>
    </div>

    <input id="search-query" name="s" type="search" placeholder="{{ i18n `search_placeholder`}}">
    <button type="submit" class="btn btn-primary" aria-label="Search Post"><i class="fas fa-search"></i></button>
  </form>
</div>
{{ end }}
