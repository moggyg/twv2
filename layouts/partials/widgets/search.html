{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.search }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "search" }}</span></h5>
  <form action="{{ `search`| relLangURL }}" class="widget-search">
    <div class='label-wrap'>
      <label for="pool-field">{{ i18n "pool" }}:</label><br /><input id="pool-field" name="p" type="checkbox" value="{{ i18n "pool" }}" class="form-control" aria-label="pool-query">

      <label for="seaview-field">{{ i18n "seaview" }}:</label><br /><input id="seaview-field" name="v" type="checkbox" value="{{ i18n "seaview" }}" class="form-control" aria-label="seaview-query">

      <label for="garden-field">{{ i18n "garden" }}:</label><br /><input id="garden-field" name="g" type="checkbox" value="{{ i18n "garden" }}" class="form-control" aria-label="garden-query">
      
      <label for="50to100-field">50,000 - 100,000:</label><br /><input id="50to100-field" name="a" type="checkbox" value="50-100" class="form-control" aria-label="50to100-query">
      <label for="100to200-field">100,000 - 200,000:</label><br /><input id="100to200-field" name="b" type="checkbox" value="100-200" class="form-control" aria-label="100to200-query">
      <label for="200to300-field">200,000 - 300,000:</label><br /><input id="200to300-field" name="c" type="checkbox" value="200-300" class="form-control" aria-label="200to300-query">
      
    </div>
    <input id="search-query" name="s" type="search" placeholder="{{ i18n `search_placeholder`}}">
    <button type="submit" class="btn btn-primary" aria-label="Search Post"><i class="fas fa-search"></i></button>
  </form>
</div>
{{ end }}
