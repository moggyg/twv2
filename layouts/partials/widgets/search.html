{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.search }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "search" }}</span></h5>
  <form action="{{ `search`| relLangURL }}" class="widget-search">
    <div class='label-wrap'><label for="pool-field">{{ i18n "pool" }}:</label><input id="pool-field" name="p" type="checkbox" value="{{ i18n "pool" }}" class="form-control" aria-label="pool-query"></div>

    <div class='label-wrap'><label for="seaview-field">{{ i18n "seaview" }}:</label><input id="seaview-field" name="v" type="checkbox" value="{{ i18n "seaview" }}" class="form-control" aria-label="seaview-query"></div>

    <div class='label-wrap'><label for="garden-field">{{ i18n "garden" }}:</label><input id="garden-field" name="g" type="checkbox" value="{{ i18n "garden" }}" class="form-control" aria-label="garden-query"></div>
    <input id="search-query" name="s" type="search" placeholder="{{ i18n `search_placeholder`}}">
    <button type="submit" class="btn btn-primary" aria-label="Search Post"><i class="fas fa-search"></i></button>
  </form>
</div>
{{ end }}
