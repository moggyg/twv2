{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.subscription.enable }}
{{ with site.Params.subscription }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "subscribe_newsletter" }}</span></h5>
  <form  method="post" name="embedded-subscribe-form" target="_blank"
    class="widget-search" data-netlify="true">
    <input class="mb-3" id="search-query" name="subscribeEmail" type="search" placeholder="{{ i18n `email`}}">
    <i class="ti-email"></i>
    <button type="submit" class="btn btn-primary" name="subscribe" aria-label="Subscribe Newsletter"><i class="fas fa-paper-plane"></i></button>
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
    </div>
  </form>
</div>
{{ end }}
{{ end }}
